<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/custom.css">
  <script src="./js/bootstrap.min.js"></script>
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
</head>
<body>
  <div id="lobby" class="container">
    <div id="player-name-container" class="custom-container">
      <h3 align="center">Enter the player's name </h3>
      <div align="center">
        <input name="player-name" id="player-name" placeholder="Player name" autofocus autocomplete="off"/>
      </div>
    </div>

    <div id="rooms-availabe" class="list-rooms custom-container">
      <h3 align="center"> Rooms availabe: </h3>
      <div id='list-rooms' class='container' align="center">
          
      </div>
    </div>
    
    <div align="center" class="custom-container">
      <h3 align="center"> Did not find a room? Create one! </h3>
      <form id="new-room">
        <input name="new-room-name" type="text" placeholder="New room name" autofocus autocomplete="off"/>    
        <button>Create a new room</button>
      </form>
    </div>

  </div>



  <div id='room'>
    <div align="center">
      <h4 id='room-title'></h4>
    </div>
    <h2 id=player-turn></h2>
    <div id='players'>
        <h3>Players</h3>
        <div id="player_list">

        </div>
    </div>
    <div id='player-ready'>
      <button id='btn-player-ready'>Ready to play</button>
    </div>
    <div id='start-match'>
      <button id='btn-start-match'>Start match</button>
    </div>

    <div>
      <form id="turnsToWin">
        <input name="rounds" type="text" placeholder="number of turns you think you will win" autofocus autocomplete="off"/>
        <button>Confirm</button>
      </form>
    </div>

    <div id='my-cards' class="div-inline">

    </div>

    <p id="my-points"></p>
  </div>

  <script src="/js/libs/jquery.js"></script>
  <!-- Not using mustache -->
  <script src="/js/libs/mustache.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
